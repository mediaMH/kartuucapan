<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <body>
        <video id="bg-video" autoplay muted loop>
            <source src="footage.mp4" type="video/mp4" />
         </video>
        <div class="container" id="kartu">
            <h1>Selamat Hari Raya Idul Fitri</h1>
            <h2>Ya Dekk Yaa..🤗</h2>
            <button class="button" onclick="ubahkartu()">Lanjut</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
        });

        let kartu = document.getElementById("kartu");
        function ubahkartu() {
            kartu.innerHTML = `
                <h1>Dari hati yang tulus, saya mengucapkan Minal Aidzin wal Faizin, 🙏 mohon maaf lahir dan batin 🙏</h1>
                <h2 class="mt-3">- saya sendiri -</h2>
                <button class=button onclick="refresh()">Tutup</button>
            `;
        }
        
        function refresh() {
            location.reload();
        }
    </script>
</body>
</html>
